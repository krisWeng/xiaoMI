<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="../commentCss/base.css" />
		<link rel="stylesheet" href="../registerCss/register.css" />
		<script type="text/javascript" src="../js/jquery.js" ></script>
	</head>
	<body>
		<div id="box" class="c">
			<div class="logoBox c">
				<a class="logoA c"></a>
			</div>
			<div class="title c">
				<h1>注册小米帐号</h1>
			</div>
			<div class="Cbox c">
				<div class="top">
					<h4 class="top-h4">国家/地区</h4>
					<div class="listbox">
						<select class="listCountry">
							<optgroup label="A">
								<option>Andorra</option>
								<option>Angola</option>
							</optgroup>
							<optgroup label="C">
								<option selected="selected">China</option>
								<option>Canada</option>
								<option>Congo</option>
							</optgroup>
						</select>
					</div>
					<div class="tips">成功注册帐号后，国家/地区将不能被修改</div>
					<h4 class="top-h4">手机号码</h4>
					<div class="phoneList">
						<div class="pList l">
							<select class="listPhone">
								<optgroup label="A">
									<option>Andorra</option>
									<option>Angola</option>
								</optgroup>
								<optgroup label="C">
									<option selected="selected">+86</option>
									<option>Canada</option>
									<option>Congo</option>
								</optgroup>
							</select>
						</div>
						<div class="pText r">
							<input type="text" name="phone" placeholder="请输入手机号码" class="pInput phone" />
						</div>
					</div>
					<span class="point"></span>
					<div class="btn">
						<input type="submit" value="立即注册" class="regisBtn c" />
					</div>
				</div>
				<div class="bottom">
					<label class="bottom-p c">
						<i class="icon l"></i>
						<p class="privacy l">
							注册帐号即表示您同意并愿意遵守小米
							<a href="#" class="pA"><b>用户协议</b></a>
							和
							<a href="#" class="pA"><b>隐私政策</b></a>
						</p>
					</label>
				</div>
			</div>
		</div>
		<div id="footer">
			<ul class="list">
				<li class="ul-li"><a href="#" class="a-p" style="color: black;">简体</a></li>
				<li class="ul-li"><a href="#" class="a-p">繁体</a></li>
				<li class="ul-li"><a href="#" class="a-p">English</a></li>
				<li class="ul-li"><a href="#" class="a-p">常见问题</a></li>
			</ul>
			<p class="footer-p">
				小米公司版权所有-京ICP备10046444-<a href="#" class="footer-p-A"><img src="../loginImg/ghs.png" />京公网安备11010802020134号</a>-京ICP证110507号
			</p>
		</div>
		
		<script>
			$(function(){
				$('.phone').blur(function(){
					if($(this).val().length == ''){
						$(".point").html("请输入手机号码");
					}else{
						var reg = /^1\d{10}/;
	                	if(!reg.test($(this).val())) {
	                    	$(".point").html("手机号码格式错误");
						}else{
							$(".point").html(" ");
	                	}
					}
				})
			})
		</script>
	</body>
</html>
