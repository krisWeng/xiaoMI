<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>login</title>
		<link rel="stylesheet" href="../commentCss/base.css" />
		<link rel="stylesheet" href="../loginCss/login.css"/>
		<link rel="stylesheet" href="../loginCss/iconfont.css" />
		<script src="../loginJs/iconfont.js"></script>
		<script type="text/javascript" src="../js/jquery.js" ></script>
	</head>
	<body>
		<div id="top">
			<a href="#" class="imgA"><img src="../loginImg/top.png" alt="" /></a>
		</div>
		<div id="box">
			<a href="#"></a>
			<div id="loginBox">
				<div class="nav">
					<a href="#" class="nav-top now commentA">账号登录</a>
					<span class="line"></span>
					<a href="#" class="nav-top commentA">扫码登录</a>
				</div>
				<div class="login">
					<div class="inputTab">
						<input type="text" name="user" placeholder="邮箱/手机号/小米ID" class="account name" />
						<input type="text" name="password" placeholder="密码" class="account passwd" />
					</div>
					<span class="point"></span>
					<div class="inputBtn">
						<input type="submit" value="登录" class="btn" />
					</div>
					<div class="other">
						<span class="oleft">
							<a href="#" class="leftA commentA">手机短信登录/注册</a>
						</span>
						<div class="oright">
							<a href="register.html" class="rightA commentA">立即注册</a>
							<span>|</span>
							<a href="#" class="rightA commentA">忘记密码？</a>
						</div>
					</div>
				</div>
				<div class="last">
					<div class="one">
						<legend align="center" class="one-p">其他方式登录</legend>
					</div>
					<div class="two">
						<div class="Ticon">
							<svg class="icon" aria-hidden="true">
								<a href="#" class="icon"><use xlink:href="#icon-QQ"></use></a>
							</svg>
							<svg class="icon" aria-hidden="true">
								<a href="#" class="icon"><use xlink:href="#icon-weibo"></use></a>
							</svg>
							<svg class="icon" aria-hidden="true">
								<a href="#" class="icon"><use xlink:href="#icon-zhifupingtai-zhifubao"></use></a>
							</svg>
							<svg class="icon" aria-hidden="true">
								<a href="#" class="icon"><use xlink:href="#icon-weixin"></use></a>
							</svg>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="footer">
			<ul class="list">
				<li class="ul-li"><a href="#" class="a-p" style="color: black;">简体</a></li>
				<li class="ul-li"><a href="#" class="a-p">繁体</a></li>
				<li class="ul-li"><a href="#" class="a-p">English</a></li>
				<li class="ul-li"><a href="#" class="a-p">常见问题</a></li>
				<li class="ul-li"><a href="#" class="a-p">隐私政策</a></li>
			</ul>
			<p class="footer-p">
				小米公司版权所有-京ICP备10046444-<a href="#" class="footer-p-A"><img src="../loginImg/ghs.png" />京公网安备11010802020134号</a>-京ICP证110507号
			</p>
		</div>
		
		<script>
			$(function(){
				$('.name').blur(function(){
					if($(this).val().length == ''){
						$(".point").html("请输入帐号");
					}else{
						var reg = /^[0-9a-zA-Z]{4,10}$/ || /^\w+@\w+(.\w+)+$/ || /^1\d{10}/;
	                	if(!reg.test($(this).val())) {
	                    	$(".point").html("用户名不正确");
						}else{
							$(".point").html(" ");
	                	}
					}
				})
				$('.passwd').blur(function(){
					if( $('.name').val().length != '' || $(this).val().length == '' ){
						$(".point").html("密码不能为空");
					}else{
						$(".point").html(" ");
					}
				})
			})
			$('#agree').click(function(){
				if($(this).is(':checked')){
					$('#ok').css('background','pink');
					$('button').removeAttr('disabled','disabled');
				}else{
					$('#ok').css('background','gainsboro');
					$('button').attr('disabled','disabled');
				}
			})
		</script>
	</body>
</html>
